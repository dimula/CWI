  grid works!
</p>
<kendo-grid 
  [data]="gridView"
  [pageSize]="pageSize"
  [skip]="skip"
  [pageable]="true"
  [height]="600"
  (pageChange)="pageChange($event)"
  [filterable]="false"
  scrollable="true"
  [sortable]="{ mode: 'multiple' }"
  [resizable]=true
  [selectable]="{ mode: 'multiple' }"
>
<kendo-grid-column
          *ngFor="let column of columns"
          field="{{column.fieldName}}"
          title="{{column.fieldLabel}}"
          format="{{column.format}}"
          width="{{column.defaultWidth}}"
></kendo-grid-column>
</kendo-grid>
